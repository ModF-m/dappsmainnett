    <style>
        .wallet-selection {
            padding: 120px 0 80px;
            min-height: 100vh;
        }
        
        .wallet-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .wallet-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .wallet-header p {
            font-size: 1.1rem;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-container {
            max-width: 500px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            width: 20px;
            height: 20px;
        }
        
        .wallets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .wallet-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        
        .wallet-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .wallet-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            overflow: hidden;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wallet-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .wallet-name {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
        
        .back-button svg {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 768px) {
            .wallet-header h1 {
                font-size: 2.5rem;
            }
            
            .wallets-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .wallet-card {
                padding: 1.5rem 1rem;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // Populate wallet grid
        function populateWallets(walletList = wallets) {
            const grid = document.getElementById('walletsGrid');
            grid.innerHTML = '';
            
            walletList.forEach(wallet => {
                const card = document.createElement('div');
                card.className = 'wallet-card';
                card.innerHTML = `
                    <div class="wallet-icon">
                        <img src="${wallet.icon}" alt="${wallet.name}" loading="lazy">
                    </div>
                    <div class="wallet-name">${wallet.name}</div>
                `;
                
                card.addEventListener('click', () => {
                    // Add click effect
                    card.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        card.style.transform = 'translateY(-5px)';
                    }, 150);
                    
                    // Redirect to connect wallet page
                    setTimeout(() => {
                        window.location.href = 'connect-wallet.html';
                    }, 300);
                });
                
                grid.appendChild(card);
            });
        }

        // Search functionality
        function initSearch() {
            const searchInput = document.getElementById('walletSearch');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredWallets = wallets.filter(wallet => 
                    wallet.name.toLowerCase().includes(searchTerm)
                );
                populateWallets(filteredWallets);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateWallets();
            initSearch();
        });
